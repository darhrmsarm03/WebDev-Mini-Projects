
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Aggregator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>News Aggregator</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search news..." />
      <button id="search-btn">Search</button>
    </div>
    <div class="category-buttons">
      <button data-category="general">General</button>
      <button data-category="business">Business</button>
      <button data-category="technology">Technology</button>
      <button data-category="sports">Sports</button>
      <button data-category="health">Health</button>
      <button data-category="science">Science</button>
      <button data-category="entertainment">Entertainment</button>
    </div>
  </header>

  <main>
    <div id="articles-container" class="articles"></div>
  </main>

  <!-- Optional: Loading indicator -->
  <div id="loader" class="loader hidden">Loading...</div>

  <script src="script.js"></script>
</body>
</html>
